<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Karyawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 p-4 text-white shadow-lg mb-6">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl">Absensi Apps</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-blue-200 border-b-2 border-white pb-1">Beranda</a>
                <a href="rekap.html" class="hover:text-blue-200">Riwayat Rekap</a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-4">
        <header class="mb-8 text-center">
            <h2 class="text-3xl font-extrabold text-gray-800">Dashboard Kehadiran</h2>
            <p class="text-gray-600">Pilih nama Anda untuk memperbarui status hari ini</p>
        </header>
        
        <div id="employeeList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="col-span-full text-center py-10 text-gray-500">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mb-2"></div>
                <p>Sinkronisasi data Google Sheets...</p>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-2xl w-full max-w-md shadow-2xl">
            <h2 id="modalName" class="text-2xl font-bold mb-1 text-gray-800"></h2>
            <p class="text-sm text-gray-500 mb-6">Silakan isi detail kehadiran Anda</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-1">Status Kehadiran</label>
                    <select id="statusSelect" class="w-full border-2 border-gray-200 p-3 rounded-xl focus:border-blue-500 outline-none transition">
                        <option value="Hadir">Hadir</option>
                        <option value="Sakit">Sakit</option>
                        <option value="Idle">Idle (Tersedia)</option>
                        <option value="Izin">Izin</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold mb-1">Bukti Foto (Kamera)</label>
                    <input type="file" id="photoInput" accept="image/*" capture="camera" 
                        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>
            
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeModal()" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-xl font-medium hover:bg-gray-300 transition">Batal</button>
                <button id="btnSubmit" onclick="submitAbsen()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-medium hover:bg-blue-700 shadow-lg transition disabled:bg-blue-300">Kirim Data</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
