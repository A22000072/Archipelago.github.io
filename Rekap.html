<!DOCTYPE html>
<html>
<head>
    <title>Rekap Absensi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow mb-5 p-4">
        <div class="max-w-4xl mx-auto flex gap-4">
            <a href="index.html" class="text-blue-600 hover:underline">üè† Form Absen</a>
            <a href="rekap.html" class="text-blue-600 font-bold hover:underline">üìä Rekap Data</a>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-5">
        <h1 class="text-2xl font-bold mb-5">Riwayat Kehadiran</h1>
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 border">Nama</th>
                        <th class="p-3 border">Status</th>
                        <th class="p-3 border">Waktu</th>
                    </tr>
                </thead>
                <tbody id="rekapTable">
                    <tr>
                        <td colspan="3" class="p-3 text-center">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const scriptURL = 'URL_GOOGLE_SCRIPT_KAMU'; // Masukkan URL yang sama dengan index.html

        async function loadRekap() {
            const res = await fetch(scriptURL);
            const data = await res.json();
            const tableBody = document.getElementById('rekapTable');
            tableBody.innerHTML = '';

            data.forEach(emp => {
                tableBody.innerHTML += `
                    <tr>
                        <td class="p-3 border">${emp[1]}</td>
                        <td class="p-3 border">${emp[3]}</td>
                        <td class="p-3 border text-sm text-gray-500">${emp[0] || '-'}</td>
                    </tr>
                `;
            });
        }
        loadRekap();
    </script>
</body>
</html>
